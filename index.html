<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <article class="order-card">
      <img
        src="images/illustration-hero.svg"
        alt="title image"
        class="title-image"
      />
      <div>
        <h1>Order Summary</h1>
        <p class="order-summary-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan-change">
        <img src="images/icon-music.svg" alt="music icon" class="music-icon" />
        <div class="plan-desc">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </div>
        <a href="" class="change-link">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <a class="cancel-link" href="">Cancel Order</a>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/peter9294">peter9294</a>.
    </div>
  </body>
</html>
